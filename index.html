<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Ion.Sound - test</title>
    <style>
        .key{
            transition: all .3s;
        }
        .i-active{
            border:2px solid #111;
            transform: scale(1.1);
        }
    </style>
</head>
<body>


<div>
    <button id="b01" data-key="70" class="key">Play "F"</button>
    <button id="b02" data-key="71" class="key">Play "G"</button>
    <button id="b03" data-key="72" class="key">Play "H"</button>
    <button id="b04" data-key="74" class="key">Play "j"</button>
</div>

<!-- All JS -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ion-sound/3.0.7/js/ion.sound.min.js"></script>
<!-- <script src="js/ion.sound.js"></script> -->

<script>
    window.addEventListener('keydown',function(e){
        const audio = document.querySelector(`button[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        key.classList.add('i-active');
        key.classList.remove('i-active');
        audio.click();

       
    });

    // const keys = document.querySelectorAll('.key');
    // console.log(keys);

    $(document).ready(function(){

        ion.sound({
            sounds: [
                {name: "beer_can_opening"},
                {name: "bell_ring"},
                {name: "branch_break"},
                {name: "button_click"},
                {name: "button_tiny"}
            ],
            path: "sounds/",
            preload: true,
            multiplay: true,
            volume: 1.0
        });


        $("#b01").on("click", function(){
            ion.sound.play("beer_can_opening");
            
        });
        $("#b02").on("click", function(){
            ion.sound.play("bell_ring");
        });
        $("#b03").on("click", function(){
            ion.sound.play("button_tiny");
            
        });
        $("#b04").on("click", function(){
            ion.sound.play("button_click");
        });


    });


</script>


</body>
</html>
